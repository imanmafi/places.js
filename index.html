<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Places to take a vacation!</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="trip">
            <div class="form=group">
              <label for="new-country">Country</label>
              <input id="new-country" type="text" class="form-control">
            </div>
            <br>
            <div class="form=group">
              <label for="new-year">Year</label>
              <input id="new-year" type="text" class="form-control">
            </div><br>
            <div class="form=group">
              <label for="new-note">Note</label>
              <input id="new-note" type="text" class="form-control">
            </div><br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
         <div class="col-md-6">
          <div id="show-trip">
            <h3></h3>
            <p class="year"></p>
            <p class="note"></p>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <ul id="trips"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
